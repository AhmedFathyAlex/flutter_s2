name: flutter_s2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  badges: ^3.1.2
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.3.0
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Brandon Grotesque
      fonts:
        - asset: assets/fonts/brandon_bold.otf
        - asset: assets/fonts/brandon_medium.otf
        - asset: assets/fonts/brandon_regular.otf
          
